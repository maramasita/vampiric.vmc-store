<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
       /* General styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #111;
    color: #fff;
}

/* Logo styling */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
}

.logo img {
    height: 80px;
    width: auto;
}

/* Checkout container styling */
.checkout-container {
    width: 100%;
    max-width: 600px;
    background-color: #222;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    margin: 20px;
}

h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

/* Input fields styling */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ccc;
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 4px;
    font-size: 16px;
    background-color: #333;
    color: #ddd;
}

input[type="text"]::placeholder {
    color: #777;
}

/* Order summary styling */
.order-summary {
    margin-top: 20px;
    padding: 15px;
    background-color: #333;
    border-radius: 8px;
    color: #ddd;
}

.order-summary h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #fff;
}

.product-summary {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.product-summary img {
    width: 60px;
    height: auto;
    border-radius: 5px;
    margin-right: 15px;
}

.product-details {
    font-size: 16px;
}

.product-details p {
    margin: 5px 0;
    color: #ddd;
}

/* Confirm button styling */
.confirm-button {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #000000;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s;
}

.confirm-button:hover {
    background-color: #232122;
}

.shipping-option,
.payment-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #444;
    border-radius: 5px;
    margin-bottom: 10px;
    margin-top: 10px;
}

.shipping-cost {
    color: #ddd;
}
</style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="./img/vampiric-removebg-preview (1).png" alt="Logo">
    </div>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <h2>Checkout</h2>
        
        <!-- User Information Form -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="instagram">Instagram Handle</label>
            <input type="text" id="instagram" placeholder="@username">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment">
                <option value="cash">Cash</option>
                <option value="credit">ABA</option>
            </select>
        </div>

        <!-- Shipping Method Section -->
        <div class="section">
            <h3>Shipping Method</h3>
            <div class="shipping-option">
                <label>
                    <input type="radio" name="shipping" value="local-delivery" checked>
                    <span>Local Delivery (1-2 Days) - Phnom Penh Only</span>
                </label>
                <span class="shipping-cost">$2.00</span>
            </div>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="product-summary" id="product-summary">
                <!-- Product details will be dynamically inserted here -->
            </div>
            <div class="summary-totals">
                <p>Delivery Fee: <span id="delivery-fee">2.00</span></p>
                <p>Total: <span id="total-price"></span></p>
            </div>
        </div>
        
        <!-- Confirm Order Button -->
        <button class="confirm-button" onclick="confirmOrder()">Confirm Order</button>
    </div>

    <script>
        // Function to load product details from localStorage and display them
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const deliveryFee = 2.00;
            const productSummaryElement = document.getElementById("product-summary");
            const deliveryFeeElement = document.getElementById("delivery-fee");
            const totalPriceElement = document.getElementById("total-price");

            if (cart.length > 0) {
                let totalPrice = 0;
                productSummaryElement.innerHTML = '';

                cart.forEach(item => {
                    totalPrice += item.price * item.quantity;

                    productSummaryElement.innerHTML += `
                        <div class="product-summary">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="product-details">
                                <p><strong>${item.name}</strong></p>
                                <p>Size: ${item.size || "N/A"}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p>Price: $${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                });

                const finalTotalPrice = totalPrice + deliveryFee;
                totalPriceElement.textContent = `$${finalTotalPrice.toFixed(2)}`;
            } else {
                productSummaryElement.innerHTML = "<p>No product details available.</p>";
                totalPriceElement.textContent = "$0.00";
            }
        }

        // Confirm order function
        function confirmOrder() {
            const name = document.getElementById("name").value.trim();
            const instagram = document.getElementById("instagram").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const payment = document.getElementById("payment").value;
            const totalPrice = document.getElementById("total-price").textContent;

            // Check for required fields
            if (!name || !phone || !address || !payment) {
                alert("Please fill in all required fields.");
                return;
            }

            // Create the order details object
            const orderDetails = {
                name: name,
                phone: phone,
                instagram: instagram,
                address: address,
                payment: payment,
                totalPrice: totalPrice
            };

            // Save the order details to localStorage
            localStorage.setItem("orderDetails", JSON.stringify(orderDetails));

            // Display confirmation message
            alert(`Thank you, ${name}! Your order has been placed.`);

            // Redirect to receipt page without clearing product details
            window.location.href = "receipt.html";
        }

        // Load order summary on page load
        window.onload = loadOrderSummary;
    </script>
</body>
</html>
